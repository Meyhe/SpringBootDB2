<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of People</title>
</head>
<body>

<h2>List of People</h2>
<h3><a href="/add">Добавить покупателя</a></h3>
<br/>
<table cellpadding="5" cellspacing="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${people}">
        <td th:text="${person.getId()}">Id</td>
        <td style="width:80px"><a th:href="@{/{id}(id=${person.getId()})}"
                                  th:text="${person.getName}">Name</a>
        </td>
        <td th:text="${person.getAge}">Age</td>
        <td>
            <a th:href="@{'/update/' + ${person.id}}">Редактировать</a>
            &nbsp;&nbsp;&nbsp;
            <a th:href="@{'/delete/' + ${person.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
